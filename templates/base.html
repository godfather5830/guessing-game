<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Guessing Game{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-page="{{ page }}">

    <!-- Dynamic Background Video Setup -->
    <video autoplay muted loop id="bg-video">
        {% if page == 'index' %}
            <source src="{{ url_for('static', filename='video/3130182-uhd_3840_2160_30fps.mp4') }}" type="video/mp4">
        {% elif page == 'game' %}
            <source src="{{ url_for('static', filename='video/3141207-uhd_3840_2160_25fps.mp4') }}" type="video/mp4">
        {% elif page == 'result' and status == 'win' %}
            <source src="{{ url_for('static', filename='video/6265099-uhd_2160_3840_30fps.mp4') }}" type="video/mp4">
        {% elif page == 'result' and status == 'lose' %}
            <source src="{{ url_for('static', filename='video/7915046-hd_1080_1920_30fps.mp4') }}" type="video/mp4">
        {% endif %}
    </video>

    <!-- Main Content Wrapper -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
